<!DOCTYPE html> <html> <head> <meta charset=utf-8> <meta name=viewport content="maximum-scale=1,minimum-scale=1,user-scalable=0,width=device-width,initial-scale=1"/> <meta name=format-detection content="telephone=no,email=no,date=no,aItemress=no"> <title></title> <link rel=stylesheet type=text/css href=../../css/api.css /> <link rel=stylesheet type=text/css href=../../css/aui.css /> <link rel=stylesheet type=text/css href=../../css/aui-skin.css /> <link rel=stylesheet type=text/css href=../../css/tea.css /> <style type=text/css>.aui-list{background:0 0}.aui-list .aui-list-item-media.avatar{width:3.2rem;margin:0 .75rem}.aui-list .aui-list-item-media.avatar>img{border-radius:10px}.aui-media-list .aui-list-item.warp-padding{padding:.75rem 0}.justify-content-star{justify-content:flex-start!important;-webkit-justify-content:flex-start!important}.level{width:1.5rem;height:.8rem;line-height:.8rem;margin-left:-1px;border-top-right-radius:30px;border-bottom-right-radius:30px;text-align:center;font-size:.5rem!important}.red{border:1px solid #f66;color:#f66}.blue{border:1px solid #5cadff;color:#5cadff}.tea-text-light-red{color:#f66!important}.pic-item{height:0;padding-bottom:100%;background:no-repeat 50%;background-size:cover}.icon-close{width:1.1rem;height:1.1rem;position:absolute;top:4px;right:4px;text-align:center;line-height:1rem;color:#fff;background-color:rgba(51,51,51,.5)}.aui-grid [class*=aui-col-]{padding:.125rem}.aui-btn-block{height:2.2rem;line-height:2.2rem;font-size:.8rem;font-weight:100}.news{background-color:#eaf5ff;border:1px solid #39f;color:#39f}.aui-list .aui-list-item-inner.min-height{min-height:auto}</style> </head> <body> <div id=app v-cloak> <ul class="aui-list aui-media-list" style=margin-bottom:1.5rem> <li class="aui-list-item warp-padding"> <div class=aui-media-list-item-inner> <div class="aui-list-item-media aui-padded-0 avatar" @click="openPicList('')"> <img :src=" userInfo.img ? userInfo.img : '../../image/me/default_male' "> </div> <div class=aui-list-item-inner> <div class="aui-list-item-text justify-content-star"> <div class="aui-list-item-title tea-font-weight-bold">{{userInfo.nickname}}</div> <i :class="userInfo.sex == 'male' ? 'tea-icon-men tea-text-blue' : 'tea-icon-women tea-text-light-red' " class="aui-iconfont aui-margin-l-5 aui-font-size-16"></i> <span :class="userInfo.sex == 'male' ? 'blue' : 'red' " class="tea-font-size-11 level">{{ userInfo.tx }}</span> </div> <div class="aui-list-item-text tea-text-gray" v-if=userInfo.tel> 手机号： {{ userInfo.relation == '1' ? userInfo.tel : userInfo.tel.replace(/(\d{3})\d{5}(\d{3})/,'$1*****$2')}} </div> </div> </div> </li> <li class="aui-list-item warp-padding aui-margin-t-5"> <div class=aui-media-list-item-inner> <div class="aui-list-item-media aui-padded-0 avatar"> <p class="aui-font-size-16 aui-text-default">个性签名</p> </div> <div class="aui-list-item-inner aui-padded-0 aui-margin-r-15 min-height"> <div class=aui-list-item-text> <p class="aui-font-size-16 tea-text-title">{{ userInfo.profile ? userInfo.profile : '暂无' }}</p> </div> </div> </div> </li> <li class="aui-list-item warp-padding aui-margin-t-5"> <div class=aui-media-list-item-inner> <div class="aui-list-item-media aui-padded-0 avatar"> <p class="aui-font-size-16 aui-text-default">个人风采</p> </div> <div class="aui-list-item-inner aui-padded-0 aui-margin-r-15"> <div v-if=isMe class=aui-list-item-text> <section class=aui-grid> <div class=aui-row> <div v-if=PicList.length v-for="(value,index) in PicList" class=aui-col-xs-4 @click=openPicList(index)> <div class=pic-item :style="{ backgroundImage: 'url('+website+'userfc_img/'+value.pic+')' }"></div> <div v-if=isMe class=icon-close @click.stop=dele(value.pic)>&times;</div> </div> <div v-if=isMe :class="PicList.length >= 6 ? 'aui-hide' : '' " class=aui-col-xs-4 @click=add()> <div class=pic-item style=background-image:url(../../image/xinxian_jia@2x.png)></div> </div> </div> </section> </div> <div v-else class=aui-list-item-text> <section v-if=PicList.length class=aui-grid> <div class=aui-row> <div v-for="(value,index) in PicList" class=aui-col-xs-4 @click=openPicList(index)> <div class=pic-item :style="{ backgroundImage: 'url('+website+'userfc_img/'+value.pic+')' }"></div> </div> </div> </section> <p v-else class="aui-font-size-16 tea-text-title">这个人很懒，什么都没有留下</p> </div> </div> </div> </li> </ul> <footer v-show=!isMe style="margin:0 2rem .75rem" @click=goTo(func)> <div class="aui-btn aui-btn-block aui-text-white tea-btn-radius" :class="userInfo.relation == '2' ? 'tea-bg-light-gray' : 'tea-bg-blue' ">{{ statusText }}</div> </footer> <footer style="margin:0 2rem" @click=openWinNews> <div class="aui-btn aui-btn-block tea-btn-radius news">查看新鲜事</div> </footer> </div> </body> <script src=../../script/api.js></script> <script src=../../script/conn.js></script> <script src=../../script/fastclick.min.js></script> <script src=../../script/vue.min.js></script> <script src=../../script/tea.js></script> <script type=text/template id=template> </script> <script>function init(){vm=new Vue({el:"#app",data:{website:website,userInfo:{img:"../../image/avatar.png",tx:"散兵",sex:api.pageParam.sex,nickname:"小马哥",tel:"15788888888",profile:"",ID:"",relation:"4"},statusText:"添加好友",func:"add",isMe:api.pageParam.friendID==$api.getStorage("ID"),PicList:[],imageBrowser:[]},methods:{goTo:function(e){switch(e){case"add":addFriend();break;case"msg":sendmsg();break;case"sayhi":openWinSayhi();break;case"accept":accept()}},openPicList:function(e){openImageList(e)},dele:function(e){delImg(e)},add:function(){addImgType()},btnText:function(){this.userInfo,this.$nextTick(function(){switch(this.userInfo.relation){case 3:vm.statusText="通过验证",vm.func="accept";break;case 2:vm.statusText="等待验证",vm.func="default";break;case 1:vm.statusText="发消息",vm.func="msg"}})}},computed:{},watch:{}}),getDataType(),initModule(),initEventListener()}function initModule(){}function initEventListener(){}function getDataType(){var e={visit_id:api.pageParam.friendID,ID:$api.getStorage("ID")};switch(api.pageParam.pageType){case"contacts":e={key:api.pageParam.key,index:api.pageParam.index,ID:$api.getStorage("ID")};break;case"location":vm.func="sayhi",vm.statusText="打招呼"}getUser(e)}function getUser(e){tea.showp("加载中..."),api.ajax({url:website+"user_api.php?action=visit",method:"post",timeout:30,dataType:"json",returnAll:!1,data:{values:e}},function(e,a){api.hideProgress(),"1"==e.succ&&(api.pageParam.friendID=e.data.userid,vm.userInfo=e.data,vm.btnText(),getPicList())})}function getPicList(){tea.showp("加载中"),api.ajax({url:website+"chsysset.php?action=loadfc",method:"post",timeout:30,dataType:"json",returnAll:!1,data:{values:{ID:api.pageParam.friendID}}},function(e,a){if(api.hideProgress(),e){vm.PicList=e,vm.imageBrowser=[];for(i in e)vm.imageBrowser.push(website+"userfc_img/"+e[i].pic)}})}function openImageList(e){var a=api.require("imageBrowser");""!==e?a.openImages({imageUrls:vm.imageBrowser,showList:!1,activeIndex:e}):a.openImages({imageUrls:[vm.userInfo.bimg?vm.userInfo.bimg:vm.userInfo.img],showList:!1})}function delImg(e){return api.confirm({title:"温馨提示",msg:"您确定要删除该图片吗？",buttons:["确定","取消"]},function(a,t){1==a.buttonIndex&&api.ajax({url:website+"chsysset.php?action=delfc",method:"post",timeout:30,data:{values:{pic:e}}},function(e,a){if("ok"==e.succ)return getPicList(),!1})}),!1}function addImgType(){api.actionSheet({cancelTitle:"取消",buttons:["拍照","从手机相册选择"]},function(e,a){e&&(1==e.buttonIndex&&choose("camera"),2==e.buttonIndex&&choose("library"))})}function choose(e){api.getPicture({sourceType:e,encodingType:"jpg",mediaValue:"pic",destinationType:"url",allowEdit:!0,quality:30},function(e,a){e.data&&uploadImg(e.data),a&&alert(a.msg)})}function uploadImg(e){tea.showp("加载中..."),api.ajax({url:website+"upfc.php",method:"post",timeout:30,data:{values:{ID:$api.getStorage("ID")},files:{upfile:e}}},function(e,a){api.hideProgress(),"1"==e.statu&&getPicList()})}function openWinNews(){api.openWin({name:"tanews_win",url:"../news/tanewslist_win.html",vScrollBarEnabled:!1,pageParam:{ID:api.pageParam.friendID}})}function openWinSayhi(){api.openWin({name:"friends_sayhi_win",url:"../friends/friends_sayhi_win.html",bounces:!1,pageParam:{friendID:api.pageParam.friendID}})}function sendmsg(){api.openWin({name:"chat_win",url:"../friends/chat_win.html",vScrollBarEnabled:!1,pageParam:{chatId:api.pageParam.friendID,chatName:vm.userInfo.nickname,chatAvatar:vm.userInfo.img,msgtoken:vm.userInfo.token,chatType:"PRIVATE"}})}function addFriend(){var e=$api.getStorage("telphone"),a=$api.getStorage("nickname"),t=gettoken(e);api.ajax({url:website+"friendship.php?action=sendfrimsg",method:"post",timeout:30,dataType:"json",returnAll:!1,data:{values:{token:t,fritoken:vm.userInfo.token,myname:a}}},function(e,a){e?e.errmsg||("no"==e.succ?api.alert({msg:e.msg}):(api.sendEvent({name:"updataList"}),api.sendEvent({name:"updataDot"}),tea.toast("success"),getDataType())):api.alert({msg:"错误码："+a.code+"；错误信息："+a.msg+"网络状态码："+a.statusCode})})}function accept(){tea.showp("发送请求中...","请稍等..."),api.ajax({url:website+"friendship.php?action=agrequest",method:"post",timeout:30,data:{values:{ID:vm.userInfo.relation_id}}},function(e,a){return api.hideProgress(),!!e&&("ok"==e.succ?(api.sendEvent({name:"updataList"}),api.sendEvent({name:"updataDot"}),getDataType(),!0):void 0)})}var vm=null;apiready=function(){init()}</script> </html>
