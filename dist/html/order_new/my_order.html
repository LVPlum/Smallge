<!DOCTYPE html> <html> <head> <meta charset=utf-8> <meta name=viewport content="maximum-scale=1,minimum-scale=1,user-scalable=0,width=device-width,initial-scale=1"/> <meta name=format-detection content="telephone=no,email=no,date=no,aItemress=no"> <title></title> <link rel=stylesheet type=text/css href=../../css/api.css /> <link rel=stylesheet type=text/css href=../../css/aui.css /> <link rel=stylesheet type=text/css href=../../css/aui-skin.css /> <link rel=stylesheet type=text/css href=../../css/swiper-3.4.2.min.css /> <link rel=stylesheet type=text/css href=../../css/tea.css /> <style type=text/css>.aui-btn{margin-left:.5rem;width:3.65rem;height:1.5rem;line-height:1.5rem;color:#666;background-color:#fff;border:1px solid #ccc;border-radius:.25rem}.btn-blue{color:#39f;border-color:#09f}.dele-btn{width:2.75rem;height:100%;position:absolute;top:0;left:100%;display:flex;align-items:center}.swipeleft{transform:translateX(-16%);-webkit-transform:translateX(-16%)}.aui-list-item-media{width:auto!important}.aui-list-item-arrow{position:relative;padding-right:.9rem}.aui-list-item-arrow:before{right:.1rem;z-index:99}.aui-iconfont:before{font-size:2rem;line-height:1}.flex-start{-webkit-align-self:flex-start;align-self:flex-start}</style> </head> <body> <div id=app> <section v-if="orderNum == 0" class=tea-nothing> <img src=../../image/nothing_img.png> <p>您还没有任何定单哦~</p> </section> <div class="aui-content aui-margin-b-15"> <ul class="aui-list aui-media-list swiper-container" v-for="(item, index) in list" :id=index v-show="isShow(item.item, item.list.status)"> <li class=swiper-wrapper> <div class="aui-list-item aui-padded-15 swiper-slide"> <div class=aui-media-list-item-inner @click="openWinDetail(item, index)"> <div class="aui-list-item-media aui-padded-0 aui-padded-r-10"> <div class=aui-iconfont :class=type[item.item].icon :style=" 'color:' + type[item.item].color"></div> </div> <div class="aui-list-item-inner aui-padded-0 aui-padded-b-5"> <div class=aui-list-item-text> <div class="aui-list-item-title aui-margin-b-10" style=max-width:70%> <div class="aui-ellipsis-1 aui-list-item-arrow"> <span class="aui-font-size-16 tea-font-weight-bold">{{type[item.item].title}}</span> <span class=aui-font-size-14 v-if="item.item == 'exempt'">(六年免检)</span> </div> <div class="aui-font-size-12 tea-text-gray aui-ellipsis-1">{{item.list.addtime}}</div> </div> <div class="aui-list-item-right flex-start aui-font-size-14 tea-text-blue">{{formatStatus(item.list.status, item.item)}}</div> </div> <div class="aui-list-item-title tea-text-default aui-font-size-14 aui-ellipsis-1 aui-ellipsis"> <span>{{type[item.item].carnum(item.list)}}</span> <span>{{type[item.item].desc(item.list)}}</span> </div> <div class="aui-list-item-title aui-font-size-14 tea-font-weight-bold aui-margin-t-5"> <span class="aui-ellipsis aui-ellipsis-1">{{type[item.item].price(item.list)}}</span> </div> </div> </div> <div class="aui-info aui-padded-0 aui-margin-0"> <div></div> <buttons :type=item.item :status=item.list.status :money=item.list.money @click.native="action(event, item, index)"></buttons> </div> </div> <div v-if="item.list.status == 1" class="aui-bg-danger aui-text-white aui-text-center swiper-slide dele-btn aui-list-item-center" @click=delOrder(index)> 删除 </div> </li> </ul> </div> </div> <script type="text/javascript" src="../../html/order_new/my_order.js"></script></body> <script src=../../script/api.js></script> <script src=../../script/fastclick.min.js></script> <script src=../../script/swiper-3.4.2.min.js></script> <script src=../../script/conn.js></script> <script src=../../script/vue.min.js></script> <script src=../../script/tea.js></script> <script type=text/template id=template> </script> <script></script> </html>
