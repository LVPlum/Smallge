<!DOCTYPE html> <html> <head> <meta charset=utf-8> <meta name=viewport content="maximum-scale=1,minimum-scale=1,user-scalable=0,width=device-width,initial-scale=1"/> <meta name=format-detection content="telephone=no,email=no,date=no,aItemress=no"> <title></title> <link rel=stylesheet type=text/css href=../../css/api.css /> <link rel=stylesheet type=text/css href=../../css/aui.css /> <link rel=stylesheet type=text/css href=../../css/aui-skin.css /> <link rel=stylesheet type=text/css href=../../css/tea.css /> <link rel=stylesheet type=text/css href=../../css/account.css /> <style type=text/css></style> </head> <body> <div id=app v-cloak> <header>请输入您的手机号</header> <label for=tel> <i class="aui-iconfont tea-icon-mobile icon-left"></i> <input id=tel type=tel placeholder=请输入手机号 maxlength=11 :class="{ 'center': tel }" v-model=tel @keyup.enter=submit> <i class="aui-iconfont tea-icon-close icon-right" :class="{ 'aui-hide' : !tel}" @click="clear('tel')"></i> </label> <footer> <div class="aui-btn aui-btn-block tea-btn-submit" :class="{'tea-active' : !errorMsg}" @click=submit()>注册</div> </footer> </div> </body> <script src=../../script/api.js></script> <script src=../../script/conn.js></script> <script src=../../script/fastclick.min.js></script> <script src=../../script/vue.min.js></script> <script src=../../script/tea.js></script> <script type=text/template id=template> </script> <script>function init(){dom={},vm=new Vue({el:"#app",data:{tel:""},methods:{clear:function(e){this[e]=""},submit:function(){if(vm.errorMsg)return api.toast({msg:vm.errorMsg,duration:2e3,location:"middle"}),!1;api.openWin({name:"message_win",url:"../unit/message_win.html",pageParam:{type:"register",tel:vm.tel},reload:!0})}},computed:{errorMsg:function(e){var t=new tea.checkRule;return t.add(this.tel,[{condition:"isPhone",errorMsg:"请输入正确的手机号码"}]),t.start()}}}),initModule(),initEventListener()}function initModule(){}function initEventListener(){}function getData(){}var dom={},vm=null;apiready=function(){
