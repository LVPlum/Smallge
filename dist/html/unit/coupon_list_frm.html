<!DOCTYPE html> <html> <head> <meta charset=utf-8> <meta name=viewport content="maximum-scale=1,minimum-scale=1,user-scalable=0,width=device-width,initial-scale=1"/> <meta name=format-detection content="telephone=no,email=no,date=no,aItemress=no"> <title></title> <link rel=stylesheet type=text/css href=../../css/api.css /> <link rel=stylesheet type=text/css href=../../css/aui.css /> <link rel=stylesheet type=text/css href=../../css/aui-skin.css /> <link rel=stylesheet type=text/css href=../../css/tea.css /> <style type=text/css>body,html{height:100%;overflow:auto}.aui-list .aui-list-item{padding:0;margin:.75rem}.aui-list .aui-list-item-media{width:5rem;height:5rem;padding:0}.tea-flex-center{display:flex;justify-content:center!important;align-items:center!important}.tea-font-size-max{font-size:2.2rem!important}.tea-bg-deep-orange{background-color:#f63}.tea-bg-purple{background-color:#5c78cd}.tea-content-semicircle:after,.tea-content-semicircle:before{content:"";width:.375rem;height:.75rem;position:absolute;margin-top:-.375rem;background:#f2f5f8;z-index:1}.tea-content-semicircle:before{left:-1px;top:50%;border-radius:0 100% 100% 0/50%}.tea-content-semicircle:after{right:-1px;top:50%;border-radius:100% 0 0 100%/50%}.tea-content-border-dotted:before{content:"";width:2px;height:5rem;background-position:left;background-image:linear-gradient(0,#ededed 50%,#fff 50%,transparent 50%);background-size:1px 8px;position:absolute;left:0}.tea-content-border-sawtooth:after{content:"";width:3px;height:5rem;background-size:3px 5px;background-repeat:repeat-y;background-position:0 100%;position:absolute;right:0}.tea-content-border-sawtooth-blue:after{background-image:-webkit-gradient(radial,0 40%,1,0 50% ,5,from(#39f),color-stop(50%,#39f),color-stop(50%,#fff),to(#fff))}.tea-content-border-sawtooth-yellow:after{background-image:-webkit-gradient(radial,0 40%,1,0 50% ,5,from(#fc3),color-stop(50%,#fc3),color-stop(50%,#fff),to(#fff))}.tea-content-border-sawtooth-deep-orange:after{background-image:-webkit-gradient(radial,0 40%,1,0 50% ,5,from(#f63),color-stop(50%,#f63),color-stop(50%,#fff),to(#fff))}.tea-content-border-sawtooth-light-gray:after{background-image:-webkit-gradient(radial,0 40%,1,0 50% ,5,from(#ccc),color-stop(50%,#ccc),color-stop(50%,#fff),to(#fff))}.tea-content-border-sawtooth-purple:after{background-image:-webkit-gradient(radial,0 40%,1,0 50% ,5,from(#5c78cd),color-stop(50%,#5c78cd),color-stop(50%,#fff),to(#fff))}.tea-text-white-money{margin-left:1.2rem}.tea-text-white-money:before{content:'￥';color:#fff;font-size:.8rem;margin-left:-1.8rem;font-weight:400}</style> </head> <body> <div id=app v-cloak> <ul class="aui-list aui-media-list tea-bg-default aui-list-noborder" id=benefit_list> <li v-for="(value,index) in list" class="aui-list-item tea-bg-white" tapmode @click=checkOn(index,value)> <div class="aui-media-list-item-inner tea-content-semicircle"> <div v-if="value.coupon_type == couponType " :class=" ['tea-bg-'+color , 'tea-content-border-sawtooth-'+color] " class="aui-list-item-media tea-flex-center tea-content-border-sawtooth"> <div class="aui-text-white tea-text-white-money tea-font-size-max" style=width:2rem;font-weight:700;text-align:center>{{ parseFloat(value.coupon_m) }}</div> </div> <div v-else class="aui-list-item-media tea-bg-light-gray tea-flex-center tea-content-border-sawtooth tea-content-border-sawtooth-light-gray"> <div class="aui-text-white tea-text-white-money tea-font-size-max" style=width:2rem;font-weight:700;text-align:center>{{ parseFloat(value.coupon_m) }}</div> </div> <div class=aui-list-item-inner style="padding:1rem .75rem"> <div class=aui-list-item-text> <div class="aui-list-item-title aui-font-size-14 tea-text-title">{{ value.readme }}</div> </div> <div class=aui-list-item-text> <p class="aui-ellipsis aui-font-size-12 tea-text-gray">{{ value.end_time }}</p> </div> <div class=aui-list-item-text> <p class="aui-ellipsis aui-font-size-12 tea-text-gray">有效期至：{{ value.end_time.split(" ")[0] }}</p> </div> </div> <div v-if="value.coupon_type == couponType" class="aui-list-item-media tea-flex-center" style=width:2.2rem> <label><span :class=" checked == index ? 'aui-checked' : '' " class="aui-radio aui-margin-r-10"></span></label> </div> </div> </li> </ul> </div> </body> <script src=../../script/api.js></script> <script src=../../script/aui-toast.js></script> <script src=../../script/tea.js></script> <script src=../../script/conn.js></script> <script src=../../script/vue.min.js></script> <script type=text/template id=template> </script> <script>function init(){dom={},vm=new Vue({el:"#app",data:{list:api.pageParam.coupons,couponType:api.pageParam.couponType,checked:api.pageParam.couponsIndex},methods:{checkOn:function(e,n){n.coupon_type==vm.couponType&&(vm.checked=e,api.sendEvent({name:"selectCoupon",extra:{coupon:n,couponsIndex:e}}),api.closeWin())}},computed:{color:function(){switch(this.couponType){case"vip":return"yellow";case"check":return"blue";case"insure":return"deep-orange";case"tel":return"purple";default:return"light-gray"}}}}),initModule(),initEventListener()}function initModule(){}function initEventListener(){}function getData(){}var dom={},vm=null;apiready=function(){init()}</script> </html>
