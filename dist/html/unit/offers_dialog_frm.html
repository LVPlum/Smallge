.9px -8px 20px 0 rgba(255,138,0,.66);border-radius:.85rem}.text-red-light{color:#fe4418}</style> </head> <body class=tea-body-mask ontouchend='tea.closeFrame(event,"app")'> <div id=app v-cloak> <img src=../../image/offer-dialog-header.png alt=""> <div class=box> <div class=offers> <div class="offer tea-bg-white" v-for="(item, index) in list" @click=gotoUse(item.coupon_type)> <div class=offer-money :class="{'aui-padded-0' : item.content.length == 0}"> <div class=aui-ellipsis-1> <span class=aui-font-size-14>¥</span> <span style=font-size:1rem>{{Math.round(item.coupon_m)}}</span> </div> <div class="aui-font-size-12 tea-text-gray aui-ellipsis-1" v-if="item.content.length > 0">{{item.content[0]}}</div> </div> <div class=offer-title> <div class="aui-font-size-16 tea-text-title aui-ellipsis-1">{{item.readme}}</div> <a class="aui-font-size-12 aui-text-right aui-margin-r-10 text-red-light" v-if="len != 1">去使用></a> </div> </div> </div> <p>现金券可在“我的→我的好处”查看</p> <div class="to-use-btn aui-btn aui-text-white aui-font-size-14" v-if="len == 1" @click=gotoUse()>去使用</div> </div> <div class="aui-iconfont tea-icon-del tea-big" tapmode @click=closeFrm()></div> </div> </body> <script src=../../script/api.js></script> <script src=../../script/fastclick.min.js></script> <script src=../../script/tea.js></script> <script src=../../script/conn.js></script> <script src=../../script/vue.min.js></script> <script type=text/template id=template> </script> <script>function init(){dom={};var n=api.pageParam.data;vm=new Vue({el:"#app",data:{list:n},methods:{closeFrm:function(){api.closeFrame()},gotoUse:function(n){switch(n=void 0!==n?n:vm.list[0].coupon_type){case"vip":api.openWin({name:"vip_win",url:"../vip/vip_win.html",pageParam:{name:"test"}});break;case"hf":api.openWin({name:"phone_pay_win",url:"../wallet/phone_pay_win.html",pageParam:{name:"test"}});break;default:api.openWin({name:"benefit_win",url:"../benefit/benefit_win.html",pageParam:{name:"test"}})}}},computed:{len:function(){return this.l
