<!DOCTYPE html> <html> <head> <meta charset=utf-8> <meta name=viewport content="maximum-scale=1,minimum-scale=1,user-scalable=0,width=device-width,initial-scale=1"/> <meta name=format-detection content="telephone=no,email=no,date=no,aItemress=no"> <title></title> <link rel=stylesheet type=text/css href=../../css/api.css /> <link rel=stylesheet type=text/css href=../../css/aui.css /> <link rel=stylesheet type=text/css href=../../css/aui-skin.css /> <link rel=stylesheet type=text/css href=../../css/tea.css /> <style type=text/css>body,html{height:100%;background-color:#fff}*{background-image:none!important}.banner{margin-bottom:1rem}.banner img{width:100%}.aui-list .aui-list-item-label.icon{width:2.5rem;padding:0;margin:.75rem;border-radius:50%;box-shadow:0 1px 5px 0 rgba(121,93,65,.2)}.aui-list .aui-list-item-label.icon>img{width:100%}.btn{margin-right:.5rem}.aui-btn-block{height:2.2rem;line-height:2.2rem;font-size:.8rem;font-weight:100}</style> </head> <body> <div id=app v-cloak> <div class=banner><img src=../../image/oil/oil_banner.png></div> <ul class="aui-list aui-media-list"> <li v-for="(value,index) in item" class="aui-list-item aui-padded-0"> <div class=aui-media-list-item-inner> <div class="aui-list-item-inner aui-padded-l-15"> <div class=aui-info style=padding:0> <div class="aui-list-item-label icon"> <img :src="value.card_brand == 'cnpc' ? '../../image/oil/icon_cnpc.png' : '../../image/oil/icon_sg.png' " class=aui-img-round> </div> <div class="aui-list-item-input aui-font-size-16 tea-font-weight-bold tea-text-title"> {{value.cn_name}} </div> </div> <div class="aui-font-size-16 tea-text-title" style=margin-left:3rem> <span v-for="(val,i) in value.type" class=aui-margin-r-15 @click=checked(value,val)><label :class="checkedOn == val.id ? 'aui-checked' : '' " class="aui-radio btn"></label>{{val.cn_name}}</span> </div> </div> </div> </li> </ul> <footer style="margin:2rem 2rem 0" @click=openWinApply> <div class="aui-btn aui-btn-block aui-text-white tea-btn-radius" :class="errorMsg ? 'tea-bg-light-blue' : 'tea-bg-blue' ">下一步</div> </footer> </div> </body> <script src=../../script/api.js></script> <script src=../../script/conn.js></script> <script src=../../script/fastclick.min.js></script> <script src=../../script/vue.min.js></script> <script src=../../script/tea.js></script> <script type=text/template id=template> </script> <script>function init(){vm=new Vue({el:"#app",data:{item:[{cn_name:"中国石油",card_brand:"cnpc",type:[{card_type:"petrol",cn_name:"汽油卡",id:"1"},{card_type:"diesel",cn_name:"柴油卡",id:"2"}]},{cn_name:"中国石化",card_brand:"sg",type:[{card_type:"petrol",cn_name:"汽油卡",id:"3"},{card_type:"diesel",cn_name:"柴油卡",id:"4"}]}],checkedOn:"",pageParamVal:{}},methods:{checked:function(e,n){vm.checkedOn=n.id,vm.pageParamVal={card_brand:e.card_brand,card_type:n.card_type}},openWinApply:function(){this.errorMsg?api.toast({msg:this.errorMsg,duration:2e3,location:"middle"}):api.openWin({name:"oil_apply_win",url:"./oil_apply_win.html",pageParam:vm.pageParamVal})}},computed:{errorMsg:function(){var e=new tea.checkRule;return e.add(this.checkedOn,[{condition:"isNoEmpty",errorMsg:"请选择一个油卡类型"}]),e.start()}}}),initModule(),initEventListener()}function initModule(){}function initEventListener(){}function getData(){}var vm=null;apiready=function(){init()}</script> </html>
