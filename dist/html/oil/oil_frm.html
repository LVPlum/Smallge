<!DOCTYPE html> <html> <head> <meta charset=utf-8> <meta name=viewport content="maximum-scale=1,minimum-scale=1,user-scalable=0,width=device-width,initial-scale=1"/> <meta name=format-detection content="telephone=no,email=no,date=no,aItemress=no"> <title></title> <link rel=stylesheet type=text/css href=../../css/api.css /> <link rel=stylesheet type=text/css href=../../css/aui.css /> <link rel=stylesheet type=text/css href=../../css/aui-skin.css /> <link rel=stylesheet type=text/css href=../../css/tea.css /> <style type=text/css>.aui-list .aui-list-item.card{margin:.75rem;padding:.75rem;border-radius:5px;background-color:transparent;background-size:100% 100%!important;background-repeat:no-repeat}.aui-list .aui-list-item-media.logo{width:2.5rem;height:2.5rem;padding:0}.aui-info{color:#fff!important}.card-number{color:#fff;font-size:1rem;text-align:center;font-weight:700;margin-bottom:.75rem;margin-top:.75rem}.recharge{border:1px solid #fff;border-radius:8px;padding:.25rem .45rem}.cnpc{background-image:url(../../image/oil/bg_cnpc.png)!important}.sg{background-image:url(../../image/oil/bg_sg.png)!important}</style> </head> <body> <div id=app v-cloak> <div class=aui-card-list-content> <ul v-if=list.length class="aui-list aui-media-list aui-list-noborder" style="background:0 0"> <li v-for="(value,i) in list" class="aui-list-item aui-list-item-middle card" :class=value.card_brand> <div class=aui-media-list-item-inner> <div class="aui-list-item-media logo aui-margin-r-10"> <img :src="value.card_brand == 'cnpc' ? '../../image/oil/icon_cnpc.png' : '../../image/oil/icon_sg.png' " class=aui-img-round> </div> <div class=aui-list-item-inner> <div class=aui-list-item-text> <div class="aui-list-item-title aui-font-size-16 aui-text-white tea-font-weight-bold">{{ value.type == 'cnpc' ? '中国石油' : '中国石化' }}</div> <div class="aui-list-item-right aui-font-size-16 aui-text-white">{{ value.carnum }}</div> </div> <div class="aui-list-item-text aui-font-size-14 aui-text-white"> {{ value.card_type == 'diesel' ? '柴油卡' : '汽油卡' }} </div> </div> </div> <div class=card-number>{{value.cardno}}</div> <div class="aui-info aui-padded-0"> <div class=aui-info-item> <div class=aui-font-size-14 style=align-items:baseline> <span>余额￥</span> <span class="aui-font-size-16 tea-font-weight-bold">{{value.card_money}}</span> </div> </div> <div class="aui-info-item recharge" @click=openWinRecharge(value)>充值</div> </div> </li> </ul> <section v-else id=nothing class=tea-nothing style=margin-top:6rem> <img src=../../image/nothing.png> <p>您还没有成功办理的油卡哦~</p> </section> </div> </div> </body> <script src=../../script/api.js></script> <script src=../../script/conn.js></script> <script src=../../script/fastclick.min.js></script> <script src=../../script/vue.min.js></script> <script src=../../script/tea.js></script> <script type=text/template id=template> </script> <script>function init(){vm=new Vue({el:"#app",data:{list:[]},methods:{openWinRecharge:function(t){api.openWin({name:"oil_recharge_win",url:"./oil_recharge_win.html",pageParam:{cardno:t.cardno}})}},computed:{}}),getData(),initModule(),initEventListener()}function initModule(){}function initEventListener(){}function getData(){api.ajax({url:website+"oil_api.php?action=card",method:"post",timeout:30,dataType:"json",returnAll:!1,data:{values:{ID:$api.getStorage("ID")}}},function(t,i){"1"==t.succ&&(vm.list=t.data)})}var vm=null;apiready=function(){init()}</script> </html>
