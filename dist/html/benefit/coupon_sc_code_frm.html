<!DOCTYPE html> <html> <head> <meta charset=utf-8> <meta name=viewport content="maximum-scale=1,minimum-scale=1,user-scalable=0,width=device-width,initial-scale=1"/> <meta name=format-detection content="telephone=no,email=no,date=no,aItemress=no"> <title></title> <link rel=stylesheet type=text/css href=../../css/api.css /> <link rel=stylesheet type=text/css href=../../css/aui.css /> <link rel=stylesheet type=text/css href=../../css/aui-skin.css /> <link rel=stylesheet type=text/css href=../../css/tea.css /> <style type=text/css>body,html{height:100%;overflow:auto;background:0 0}.aui-list .aui-list-item{padding:0}ul,ul li{background:0 0!important}.tea-content-semicircle:after,.tea-content-semicircle:before{content:"";width:.375rem;height:.75rem;position:absolute;margin-top:-.375rem;top:50%;background:rgba(0,0,0,.6);z-index:1}.tea-content-semicircle:before{left:-1px;border-radius:0 100% 100% 0/50%}.tea-content-semicircle:after{right:-1px;border-radius:100% 0 0 100%/50%}.tea-content-border-dotted{width:92%;height:1px;background-image:linear-gradient(90deg,#ededed 50%,#fff 50%,transparent 50%);background-size:10px 6px;margin:0 auto}.img_code{width:11rem;height:11rem}.closeBtn{position:absolute;top:0;right:0;padding:.5rem;z-index:999}</style> </head> <body class=tea-body-mask tapmode ontouchend='tea.closeFrame(event,"app")'> <div id=app class=tea-bg-white style=overflow:hidden;position:relative v-cloak> <div class=closeBtn tapmode @click=closeFra><i class="aui-iconfont aui-icon-close aui-font-size-16" style=font-weight:700></i></div> <div class=aui-content> <ul class=aui-list style="padding:1rem 1.5rem .25rem"> <li class="aui-list-item aui-list-item-center aui-margin-b-5"> <div class=img_code><img :src="codeImg ? codeImg : '../../image/benefit/default_code.png' "></div> </li> <li class=aui-margin-b-5><p class=aui-font-size-18 style=color:#000;font-weight:700>{{ couponInfo.coupon_no.replace(/^(\d{4})(\d{4})(\d{4})$/,"$1 $2 $3") }}</p></li> <li><p class="aui-font-size-14 tea-text-light-gray">出示给店员扫描二维码即可使用</p></li> </ul> <div class=tea-content-semicircle style=position:relative> <div class=tea-content-border-dotted></div> </div> <ul class=aui-list style="padding:1.25rem 2.5rem"> <li class=aui-margin-b-5><p class=aui-font-size-18 style=color:#000;font-weight:700>{{ couponInfo.readme }}￥{{ parseFloat(couponInfo.coupon_m) }}</p></li> <li class=aui-margin-b-5><p v-for="i in couponInfo.content" class="aui-font-size-12 aui-text-default">{{ i }}</p></li> <li class=aui-margin-b-5><p class="aui-font-size-12 aui-text-default">有效期至：{{ couponInfo.end_time.split(" ")[0] }}</p></li> </ul> </div> </div> </body> <script src=../../script/api.js></script> <script src=../../script/aui-toast.js></script> <script src=../../script/tea.js></script> <script src=../../script/conn.js></script> <script src=../../script/vue.min.js></script> <script type=text/template id=template> </script> <script>function init(){dom={},vm=new Vue({el:"#app",data:{couponInfo:api.pageParam.coupon,codeImg:""},methods:{closeFra:function(){api.closeFrame()}},computed:{createCode:function(){}}}),initModule(),initEventListener()}function initModule(){api.require("FNScanner").encodeImg({content:vm.couponInfo.coupon_no,saveImg:{path:"fs://myqrcode.png",w:250,h:250}},function(n,e){n.status?vm.codeImg=n.imgPath:alert(JSON.stringify(e))})}function initEventListener(){}function getData(){}var dom={},vm=null;apiready=function(){init()}</script> </html>
