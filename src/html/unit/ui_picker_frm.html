// 初始化变量
function initVar(){
    // 获取选项
    data.options = api.pageParam.options;
    // 初始化选中的值
    data.option = data.options[0];
    data.index = api.pageParam.index;
};

// 初始化HTML

/**********************************初始化监听**********************************/
function initEventListener(){

    api.addEventListener({
        name: 'optionsChange'
    }, function(ret, err){
        if( ret ){
            data.options = ret.value.options;
            // 初始化选中的值
            data.option = data.options[0];
            data.index = ret.value.index;
            UICustomPicker.close({
                id: data.id
            });
            initModule();
        }else{
            //alert( JSON.stringify( err ) );
        }
    });

}

/**********************************初始化模块**********************************/
function initModule(){

    var header = $api.byId('header');
    var headerH = $api.offset(header).h;
    UICustomPicker = api.require('UICustomPicker');
    UICustomPicker.open({
        rect: {
            x: 0,
            y: api.winHeight - 132,
            w: api.frameWidth,
            h: 132
        },
        styles: {
            bg: 'rgba(0,0,0,0)',
            normalColor: '#999',
            selectedColor: '#333',
            selectedSize: 32,
            tagColor: '#3685dd',
            tagSize: 10
        },
        data: [{
            scope: data.options
        }],
        rows: 3,
        autoHide: false,
        fixedOn: 'ui_picker_frm',
        fixed: true
    }, function(ret, err) {
        if (ret) {
            data.id = ret.id;
            if (ret.eventType === 'selected'){
                data.option = ret.data[0];
            }
            // UICustomPicker.setValue({
            //     id: ret.id,
            //     data: data.options
            // });
        } else {
            //alert(JSON.stringify(err));
        }
    });

}

// 隐藏层
function hideFrame(){
    api.setFrameAttr({
        hidden: true
    });
}

// 确定按钮
function sure(){
    api.sendEvent({
        name: 'pickerSure',
        extra: {
            index: data.index,
            option: data.option
        }
    });
    hideFrame();
}
