<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/aui20/aui.2.0.css" />
</head>
<style type="text/css">
.addcar{font-size: 12px;}
</style>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-success" id="aui-header">
        <a class="aui-btn aui-btn-success aui-pull-left" id="back">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">选择日期</div>        
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        var header = $api.byId('aui-header');
        $api.fixIos7Bar(header);
          $api.fixStatusBar(header);// 马秋强，添加 2017-4-24
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'dateSelect',
            url: 'date_select_frm.html',
            bounces: false,
            vScrollBarEnabled: false,
            rect: {
                x: 0,
                y: headerPos.h,
                w: headerPos.w,
                h: 'auto'
            },
            pageParam:{
                winName: api.pageParam.winName
            }
        });
        $api.addEvt($api.byId('back'), 'click', function(){
            api.closeWin();
        });
    };
</script>
</html>
