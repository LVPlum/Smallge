<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/aui18/aui-win.css" />
</head>
<style type="text/css">

</style>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-warning" id="aui-header">
        <a class="aui-btn aui-btn-warning aui-pull-left" id="back">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">选择时段</div>      
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        var header = $api.byId('aui-header');
        $api.fixIos7Bar(header);
          $api.fixStatusBar(header);// 马秋强，添加 2017-4-24
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'selecttime_frm',
            url: 'selecttime_frm.html',
            bounces: false,
            vScrollBarEnabled: false,
            pageParam: {d: api.pageParam.d, content: api.pageParam.content, winName: api.pageParam.winName},
            rect: {
                x: 0,
                y: headerPos.h,
                w: headerPos.w,
                h: 'auto'
            }
        });
        $api.addEvt($api.byId('back'), 'click', function(){
	         api.sendEvent({
			    name: 'setflag',
			 });        
            api.closeWin();
        });
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err){
             api.sendEvent({
                name: 'setflag',
             });        
            api.closeWin();
        });
    };
</script>
</html>
