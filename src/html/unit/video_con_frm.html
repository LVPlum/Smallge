/**********************************更新HTML**********************************/
function updateHTML(){
    var text = $api.dom(dom.button, 'span');
    switch (api.pageParam.type) {
        case 'pick':
            $api.removeCls(dom.button, 'aui-hide');
            $api.text(text, '完成');
            break;
        case 'delete':
            $api.removeCls(dom.button, 'aui-hide');
            $api.text(text, '删除');
            break;
        default :
            break;
    }

}

/**********************************DOM响应**********************************/
function hideFrame(){

    api.hideProgress();
    api.closeFrame({
        name: 'video_frm'
    });
    api.closeFrame({
        name: 'video_con_frm'
    });
    // api.setFrameAttr({
    //     name: 'video_con_frm',
    //     hidden: true
    // });
    // api.closeWin({
    //     name: 'video_win'
    // });
}

function play(){
    api.execScript({
        frameName: 'video_frm',
        script: 'videoPlayer.start();'
    });
    api.setFrameAttr({
        name: 'video_con_frm',
        hidden: true
    });
}

function action(){

    switch (api.pageParam.type) {
        case 'pick':
            api.sendEvent({
                name: 'saveVideo',
                extra: api.pageParam
            });
            break;
        case 'delete':
            api.sendEvent({
                name: 'delVideo',
                extra: {
                    url: api.pageParam.url
                }
            });
            break;
        default :
            break;
    }
    hideFrame();
}
