<script type="text/template" id="template">

    <section>
        <div class="success tea-bg-blue">
            <i class="aui-iconfont aui-icon-correct"></i>
        </div>
        <div class="tea-text-title aui-font-size-16">{{=it.result}}</div>
    </section>
    {{ for(var prop in it.data){ }}
    <section>
        {{~it.data[prop]:value:index}}
        <div>
            {{=value}}
        </div>
        {{~}}
    </section>
    {{ } }}
</script>
