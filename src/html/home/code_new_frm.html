    <style type="text/css">

        /*如页面需要动态滚动到底部请去除height:100%*/
        html,body {
            height: 100%;
            overflow: auto;
            background: none;
            overflow: hidden;
        }
        .warp{
            width: 300px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -150px;
            margin-left: -150px;
            z-index: 999;
            background-color: rgba(0,0,0,0);
            /*border: 1px solid white;*/
            box-shadow: 1px 1px 1px 999px rgba(0,0,0,0.4);
            background-color: rgba(0,0,0,0);
        }
        .corner{
            width: 20px;
            height: 20px;
            position: absolute;
        }
        .left{
            left: 0;
            border-top: 3px solid #FFF;
            border-left: 3px solid #FFF;
        }
        .right{
            right: 0;
            border-top: 3px solid #FFF;
            border-right: 3px solid #FFF;
        }
        .leftB{
            left: 0;
            bottom: 0;
            border-bottom: 3px solid #FFF;
            border-left: 3px solid #FFF;
        }
        .rightB{
            right: 0;
            bottom: 0;
            border-bottom: 3px solid #FFF;
            border-right: 3px solid #FFF;
        }
        .line{
            position: absolute;
            left: 0;
            width: 100%;
            border: 1px solid #FFF;
        }
        @keyframes fadeOutDown {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                transform: translateY(300px);

            }
        }
        .fadeOutDown {
            animation: fadeOutDown 3s ease infinite;
            -moz-animation: fadeOutDown 3s ease infinite;	/* Firefox */
            -webkit-animation: fadeOutDown 3s ease infinite;	/* Safari 和 Chrome */
            -o-animation: fadeOutDown 3s ease infinite;	/* Opera */
            /*animation-timing-function: ease;*/
        }
    </style>
</head>
<body class="tea-body-mask" >
    <div class="warp">
        <span class="line fadeOutDown"></span>
        <span class="corner left"></span>
        <span class="corner right"></span>
        <span class="corner leftB"></span>
        <span class="corner rightB"></span>
    </div>
</body>
