function init(){
    dom = {

    vm = new Vue({
        el: '#app',
        data: {
            province: '桂E',
            number: '',
            tel: '',
        },
        methods: {
            clear: function(key){
                vm[key] = '';

            openWinPlateProvince: function(){
                event.stopPropagation();
                api.openWin({
                    name: 'plateProvince',
                    url: '../car_plate/plate_province_win.html',
                });
            },
            openWinPlateNum: function(){
                api.openWin({
                    name: 'plateNum',
                    url: '../car_plate/plate_num_win.html',
                });
            },
        },
        computed: {
            errorMsg: function(){
                var rule = new tea.checkRule();
                rule.add(this.number, [{
                    condition: 'isNoEmpty',
                    errorMsg: '请输入车牌号码'
                }]);
                rule.add(this.tel, [{
                    condition: 'isPhone',
                    errorMsg: '请输入格式正确的手机号码'
                }]);
                var errorMsg = rule.start();
                return errorMsg;
            }
        },
        watch: {
            errorMsg: {
                handler: function(){
                    api.sendEvent({
                        name: 'formReady',
                        extra: {
                            ready: this.errorMsg,
                        }
                    });
                },
                immediate: true //立即调用
            }
        }
    })

    // 初始化模块
    initModule();

    // 初始化监听
    initEventListener();

};
