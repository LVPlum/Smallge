<script type="text/template" id="check-template">

    <div class="aui-list aui-card-list aui-list-noborder">
        <div class="aui-card-list-content-padded aui-padded-t-15 aui-padded-b-15">
            <div class="aui-list-item-title aui-font-size-18 tea-text-blue">订单{{=(it.status == '未完成'? '已提交': it.status)}}</div>
            <div class="aui-list-item-text">订单编号：{{=it.orderid}}</div>
            <div class="aui-list-item-text">提交时间：{{=it.addtime}}</div>
        </div>
    </div>

    <div class="aui-list aui-card-list aui-list-noborder">
        <div class="aui-card-list-header aui-border-b" tapmode onclick="change({{=it.able}})">
            <div>
                <i class="aui-iconfont tea-icon-check "></i>
                <span class="aui-list-item-title">网约审车</span>
            </div>
            {{?it.able == 1}}
            <div class="aui-list-item-right tea-text-blue">修改 ></div>
            {{?}}
        </div>
        <div class="aui-card-list-content-padded">
            <div class="aui-list-item-title">{{=it.city}}</div>
            <div class="aui-list-item-title">车牌：{{=it.carnum}}</div>
            <div class="aui-list-item-title">手机号码：{{=it.telphone}}</div>
            <div class="aui-list-item-title">预约时间：{{=it.retime}}</div>
        </div>
    </div>

    <div class="aui-list aui-card-list aui-list-noborder">
        <div class="aui-card-list-header aui-border-b" tapmode onclick="change({{=it.able}})">
            <div>
                <span class="aui-list-item-title">要办项目</span>
            </div>
            {{?it.able == 1}}
            <div class="aui-list-item-right tea-text-blue">修改 ></div>
            {{?}}
        </div>
        <div class="aui-card-list-content-padded">
            {{ for(var key in it.business){ }}
                {{?it.business[key] != 0}}
                <div class="aui-list-item-text">
                    <div class="aui-list-item-text">{{=it.business[key].name}}</div>
                    <div class="aui-list-item-right">¥{{=it.business[key].fee}}</div>
                </div>
                {{?}}
            {{ } }}
        </div>
    </div>

    <div class="aui-list aui-card-list aui-list-noborder">
        <div class="aui-card-list-header aui-border-b" tapmode onclick="change({{=it.able}})">
            <div>
                <span class="aui-list-item-title">监测站</span>
            </div>
            {{?it.able == 1}}
            <div class="aui-list-item-right tea-text-blue">修改 ></div>
            {{?}}
        </div>
        <div class="aui-card-list-content-padded">
            <div class="aui-list-item-title">
                {{=it.name}}
            </div>
            <div class="aui-list-item-text">
                {{=it.address}}
            </div>
        </div>
    </div>

</script>

function getData(type_,id_){

        case "找代办":

            break;
        default :

        url: website + url_,
        method: 'post',
        timeout: 30,
        dataType: 'json',
        returnAll:false,
        data: {

function updateFooter(){
    var price_ = null;
    switch (param.type) {
        case '车辆保险':

            // 只有审核完的保险才显示价格
            if (data.sh != 1) {
                return;
            }
            // 优先显示优惠价
            if (data.youhuipay != 0) {
                price_ = data.youhuipay;
            }
            else {
                price_ = data.needpay;
            }
            if (values.send_bill == 1) {
                price_ = parseFloat(price_ ) + parseFloat(data.send_bill_fee);
                price_ = price_.toFixed(2);
            }
            values.needpay = price_;

            if(values.coupon_id){ //是否存在现金券
                price_ = parseFloat(price_ ) - parseFloat(values.coupon_m);
            }
            values.result_m = price_;  //使用现金券后的金额。若没使用默认等于应付金额
//            _alert(values);
            break;
        case '特权卡':
            // 只有未支付的保险才显示价格
            if (data.pay_status != 0) {
                return;
            }
            price_ = data.money;
        default :
            break;
    }
    api.sendEvent({
        name: 'updateFooter',
        extra: {price: price_ }
    });
}

//获取现金券列表信息
function getCoupon(){
    api.ajax({
        url: website + 'api_cj.php?action=my_coupon',
        method: 'post',
        data: {
            values: {
                userid : $api.getStorage('ID'),
                state : '2', //2为可用现金券状态
            }
        }
    },function(ret,err){
        if(!ret){
//            tea.toast('ajax');
            return false
        }
        if(ret){
            values.coupon_m = 0;
            values.coupon_id = ''; //对现金券金额和id进行初始化
            if(ret.length != 0){
                /*数组排序*/
                ret.sort(function(a,b){
                    return parseFloat(a.coupon_m) > parseFloat(b.coupon_m) ? 1 : -1;
                });
                for(i in ret){
                    if(ret[i].coupon_type == 'bx'){
                        couponList.unshift(ret[i]);
                    }else {
                        couponList.push(ret[i])
                    }
                }
                if(couponList[0].coupon_type == 'bx'){
                    values.coupon_m = couponList[0].coupon_m;
                    values.coupon_id = couponList[0].ID;
                }
            }
            updateHTML();
            updateFooter();
        }

    })
}
