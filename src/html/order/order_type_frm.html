function selectedType(index_,type_){
    for (var i = 0; i < dom.btns.length; i++) {
        var btn = dom.btns[i];
        if (i === index_) {
            $api.addCls(btn, 'tea-active');
        }
        else {
            $api.removeCls(btn, 'tea-active');
        }
    }

    api.setFrameAttr({
        hidden: true
    });

        name: 'typeSelected',
        extra: {type: type_}
    });
