<body>
    <div id="app" v-cloak>
        <header>请输入您的手机号</header>
        <label for="tel">
            <i class="aui-iconfont tea-icon-mobile icon-left"></i>
            <input id="tel" type="tel" placeholder="请输入手机号" maxlength="11" :class="{ 'center': tel }" v-model="tel" @keyup.enter="submit">
            <i class="aui-iconfont tea-icon-close  icon-right" :class="{ 'aui-hide' : !tel}" @click="clear('tel')"></i>
        </label>
        <footer>
            <div class="aui-btn aui-btn-block tea-btn-submit" :class="{'tea-active' : !errorMsg}" @click="submit()">注册</div>
        </footer>
    </div>
</body>

// 声明DOM对象
var dom = {}, vm = null;

    // 初始化变量
    init();

/**********************************初始化变量**********************************/
function init(){

    dom = {
    };

    vm = new Vue({
        el: '#app',
        data: {
            tel: ''
        },
        methods: {
            clear: function(key){
                this[key] = '';
            },
            submit: function(){
                // 验证表单
                if (vm.errorMsg) {
                    api.toast({
                        msg: vm.errorMsg,
                        duration: 2000,
                        location: 'middle'
                    });
                    return false;
                }
                api.openWin({
                    name: 'message_win',
                    url: '../unit/message_win.html',
                    pageParam: {
                        type: 'register',
                        tel: vm.tel
                    },
                    reload: true
                });
            }
        },
        computed: {
            errorMsg: function(type){
                var rule = new tea.checkRule();
                rule.add(this.tel, [{
                    condition: 'isPhone',
                    errorMsg: '请输入正确的手机号码'
                }]);
                var errorMsg = rule.start();
                return errorMsg;
            },
        }
    })

    // 初始化模块
    initModule();

    // 初始化监听
    initEventListener();

};
