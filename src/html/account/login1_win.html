<script type="text/javascript">
	apiready = function(){
        api.openFrame({
            name: 'login',
            url: './login_frm.html',
            //bounces: true,
            vScrollBarEnabled: false,
            allowEdit: true
           
        });
        //监控后退事件
		api.addEventListener({
		    name:'keyback'
		} ,function(ret,err){					
				api.closeWidget({
				    retData: {name:'closeWidget'},
				    animation: {
				        type: 'flip',
				        subType: 'from_bottom',
				        duration: 500
				    }
				});                    		
		});
	};
