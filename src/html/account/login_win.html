function more(){
    api.actionSheet({
        buttons: ['切换账号', '找回密码', '注册'],
        cancelTitle: '取消',
    }, function(ret, err) {
        var index = ret.buttonIndex;
        switch (index) {
            case 1:
                api.openWin({
                    name: 'login_other_win',
                    url: './login_other_win.html',
                    pageParam: {
                        name: 'test'
                    }
                });
                break;
            case 2:
                api.openWin({
                    name: 'message_win',
                    url: '../unit/message_win.html',
                    pageParam: {
                        type: 'resetPassword',
                        tel: vm.tel
                    },
                    reload: true
                });
                break;
            case 3:
                api.openWin({
                    name: 'register_win',
                    url: './register_win.html',
                    pageParam: {
                        tel: vm.tel
                    }
                });
                break;
            default:
                break;
        }
    });
}
/**********************************打开Frame**********************************/
// 打开Frame,不需要打开Frame请删除
function openFrame(){

    api.pageParam.headerH = headerH
    var frameName = api.winName.replace('win', 'frm');
    api.openFrame({
        name: frameName,
        url: './' + frameName + '.html',
        rect: {
            x: 0,
            y: headerH,
            w: 'auto',
            h: api.winHeight - footerH - headerH
        },
        pageParam: api.pageParam,
        // 页面是否弹动
        bounces: false,
        // 是否显示键盘上方的工具条
        softInputBarEnabled: false
    });

    api.openFrame({
        name: 'login_con_frm',
        url: './login_con_frm.html',
        rect: {
            x: 0,
            y: headerH,
            w: 'auto',
            h: 88
        },
        pageParam: {
            name: 'test'
        },
        bounces: false,
        bgColor: 'rgba(0,0,0,0)',
        vScrollBarEnabled: false,
        hScrollBarEnabled: false
    });

}
