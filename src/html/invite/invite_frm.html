    <style type="text/css">

        /*如页面需要动态滚动到底部请去除height:100%*/
        html,body {
            height: 100%;
            overflow: auto;
            background-color: #FFF;
        }
        /*aui框架样式重写*/
        .aui-grid [class*=aui-col-]{
            padding: 0;
        }
        .aui-grid .aui-grid-label{
            margin: 0 auto;
        }


        .money-bg{
            width: 3.45rem;
            height: 2rem;

<body>
<header>
    <div class="banner"><img src="../../image/invite/invite_banner@2x.png"></div>

        <p class="tea-text-blue">双方都可获得<span class="tea-text-orange">￥5</span> 以上话费券</p>
    </div>
</header>
<section class="aui-grid" style="width: 75%; margin: 0 auto">
    <div class="aui-row">
        <div class="aui-col-xs-4">
            <div class="aui-grid-label money-bg">5元</div>
        </div>
        <div class="aui-col-xs-4">
            <div class="aui-grid-label money-bg">2×5元</div>
        </div>
        <div class="aui-col-xs-4">
            <div class="aui-grid-label money-bg">3×5元</div>
        </div>
    </div>
    <div class="aui-row" style="margin-top: 0.75rem">
        <div class="aui-col-xs-4">
            <div class="aui-grid-label frieds-bg "><span style="line-height: normal;margin-top: 0.65rem">1位</span></div>
        </div>
        <div class="aui-col-xs-4">
            <div class="aui-grid-label frieds-bg">2位</div>
        </div>
        <div class="aui-col-xs-4">
            <div class="aui-grid-label frieds-bg">3位</div>
        </div>
    </div>
</section>
<p class="aui-content aui-content-padded aui-text-center" style="padding-bottom: 2rem">已经成功邀请
    <span id="inviteNum" class="tea-text-orange">0</span> 位好友 <br/> 已成功获得
    <span id="inviteReward" class="tea-text-orange">0</span> 张￥20审车现金券
</p>

<!-- ajax相关 -->
<script type="text/javascript" src="../../script/conn.js"></script>

<script type="text/javascript">
    /**********************************声明全局变量**********************************/
// 声明DOM对象
    var dom = {};

    init();
    function init(){

        dom = {
            inviteNum: $api.byId('inviteNum'),
            inviteReward: $api.byId('inviteReward')
        };

        getData();
    };

    function getData(){
        /*获取邀请人数*/

        var friid = getUrlParam('friid');

        //url: website + 'share_api.php?action=num'
        $.post("url", { ID: friid },
            function(){
                if(ret.succ == 1){
                    $api.text(dom.inviteNum, ret.num);
                    $api.text(dom.inviteReward, ret.num);
                    return true;
                }
        })

    }

</script>
