<script type="text/javascript">

/**********************************声明全局变量**********************************/
// 声明DOM对象
var phone, plateNum, plateProvince, stations, businesses, select, time;
// 声明全局变量
var data, values = {}, order = {};

/**********************************apiready**********************************/
apiready = function(){

    // 初始化DOM对象
    initDOM();

    // 初始化变量
    initVar();

    // ajax请求数据
    updateHTML();

    // 初始化监听
    initEventListener();

    // 初始化其他
    init();

    testForm();

};

/**********************************初始化全局变量**********************************/
// 初始化DOM对象
function initDOM(){

    phone = $api.byId('phone');
    plateNum = $api.byId('plate-num');
    plateProvince = $api.byId('plate-province');
    select = $api.byId('select');
    time = $api.byId('time');

};

// 初始化变量
function initVar(){

    data = api.pageParam.carCheckInfo;

    if (data.mycar == null) {
        values.plate = '桂E';
        $api.removeCls(select, 'tea-list-item-select');
    }
    else {
        var index = data.mycar.length - 1
        values.plate = data.mycar[index].carnum;
    }

    values.telphone = $api.getStorage('telphone');
    values.ID = $api.getStorage('ID');

    values.stationid = data.station[0].stationid;
    values.retime = data.closest_time;
    values.time = data.closest_time;

    // 初始化业务选中对象
    var str = $api.jsonToStr(data.business);
    values.business = $api.strToJson(str);
    for (var key in values.business) {
        values.business[key] = '';
    }
    values.business.c1 = data.business.c1;

    // 初始化订单信息
    order = api.pageParam.order;
    if (typeof order != "undefined") {
        updateVar();
    }

};

/**********************************ajax请求数据**********************************/
function getData(){



}


/**********************************更新全局变量**********************************/
// 更新DOM对象
function updateDOM(){



}

// 更新变量
function updateVar(){

    values.plate = order.carnum;
    values.telphone = order.telphone;
    values.retime = order.retime;
    values.stationid = order.stationid;
    values.orderid = order.ID;
    values.able = order.able;

    for (var key in order.business) {
        if (order.business[key] != 0) {
            var id = order.business[key].id;
            values.business[id] = order.business[key]['name'];
        }
    }

}

/**********************************更新HTML**********************************/
function updateHTML(){

    // 更新车牌
    updatePlate();

    // 更新业务类型
    updateBusinessListHTML();

    // 更新检测站
    updateStationListHTML();

    // 更新预约时间
    time.innerHTML = values.retime;

}

// 更新车牌
function updatePlate(){

    $api.val(phone, values.telphone);
    plateProvince.innerHTML = values.plate.slice(0,2);
    $api.val(plateNum, values.plate.slice(2));

}


// 更新业务类型
function updateBusinessListHTML(){

    var businessList = $api.byId('businessList');
    var businessListT = $api.byId('businessList-template');

    tea.doT(data.business,businessListT,businessList);

    businesses = $api.domAll(businessList, '.aui-btn');


}

// 更新检测站
function updateStationListHTML(){

    var stationListData = data.station;
    var stationList = $api.byId('stationList');
    var stationListT = $api.byId('stationList-template');

    tea.doT(stationListData,stationListT,stationList);

    // 获取所有的监测站按钮对象
    stations = $api.domAll(stationList, '.stations');
}

/**********************************初始化监听**********************************/
function initEventListener(){

    api.addEventListener({
        name: 'selectretime'
    }, function(ret, err){
        if( ret ){
            time.innerHTML = ret.value.strtime;
            values.retime = ret.value.realtime;
            testForm();
            //alert( JSON.stringify( ret ) );
        }else{
            //alert( JSON.stringify( err ) );
        }
    });

    api.addEventListener({
        name: 'postCarCheck'
    }, function(ret, err){
        if( ret ){
            values.nickname = $api.getStorage('nickname');
            values.carnum = values.plate;
            values.stationid = values.stationid;
            values.c1 = '';
            values.c2 = '';
            values.c3 = '';
            values.c4 = '';
            values.c5 = '';
            for (var key in values.business){
                if (values.business[key] != '') {
                    values[key] = 1;
                }
            }
            if(testValues(values)){
                //_alert(values)
                api.ajax({
                    url: website + 'api.php?action=carre_save',
                    method: 'post',
                    data: {
                        values: values
                    }
                },function(ret, err){
                    if (ret) {
                        if (ret.succ == 1) {
                            //alert( JSON.stringify( ret ) );
                            api.openWin({
                                name: 'successCarCheck',
                                url: '../unit/success_win.html',
                                pageParam: {
                                    title: '网约审车',
                                    result: '预约成功',
                                    data: {
                                        '0': ['您的爱车：' + values.plate, '预约时间：' + values.retime],
                                        '1': ['请带行驶证', '请带好交强险有效期内保单', '若未买保险，请到小马哥审查出单点购买', '返利全市最高']
                                    }
                                }
                            });
                        }
                        else{
                            api.toast({
                                msg: ret.msg,
                                duration: 3000,
                                location: 'middle'
                            });
                        }
                    } else {
                        //alert( JSON.stringify( err ) );
                    }
                });
            }
        }
    });

    api.addEventListener({
        name: 'addOldCar'
    }, function(ret, err){
        if( ret ){
            //_alert(ret)
            values.plate = ret.value.car;
            values.telphone = ret.value.tel;
            updatePlate();
            testForm();
        }else{
            //alert( JSON.stringify( err ) );
        }
    });

    api.addEventListener({
        name: 'selectPlateProvince'
    }, function(ret, err){
        if( ret ){
            var str = ret.value.province + ret.value.city;
            values.plate = str + values.plate.slice(2);
            updatePlate();
            testForm();
        }else{
            //alert( JSON.stringify( err ) );
        }
    });
}

/**********************************初始化其他模块**********************************/
function init(){



}

/**********************************广播消息**********************************/
function addEvent(){



}

/**********************************DOM响应**********************************/
// 打开选择车牌地区简称窗口
function openWinPlateProvince(){
    event.stopPropagation();
    api.openWin({
        name: 'plateProvince',
        url: '../car_plate/plate_province_win.html',
        pageParam: {
            name: 'test'
        }
    });
}

// 打开选择历史车牌号码窗口
function openWinPlateNum(){
    api.openWin({
        name: 'plateNum',
        url: '../car_plate/plate_num_win.html',
        pageParam: {
            name: 'test'
        }
    });
}

// 打开预约时间窗口
function openWinDateSelect(){
    api.openWin({
        name: 'dateSelect',
        url: '../unit/date_select_win.html',
        pageParam: {
            winName: 'car_check_win'
        }
    });
}

// 选择检测站的响应函数
function setStation(id_){

    tea.scroll('bottom');

    // if 未选中状态则选中
    if (id_ !== values.stationid){
        // 设置所选检测站
        values.stationid = id_;

        // 更新选中样式
        for (var i = stations.length - 1; i >= 0; i--) {
            var id = $api.attr(stations[i], 'data-id');
            if (id == id_) {
                $api.addCls(stations[i], 'tea-active');
            }
            else {
                $api.removeCls(stations[i], 'tea-active');
            }
        }
    }

}

// 选择要办业务的响应函数
function setBusiness(prop_){

    // if 未选中状态则选中
    if ( values.business[prop_] === '') {
        values.business[prop_] = data.business[prop_];
    }
    // if 选中且当前项目数量大于1，则取消选中
    else if(tea.objLength(values.business) > 1){
        values.business[prop_] = '';
    }
    // 选中且当前项目数量不大于1，则弹出提示
    else {
        api.toast({
            msg: '至少要选择一个业务~',
            duration: 2000,
            location: 'middle'
        });
    }

    // 更新选中样式
    var i = 0;
    for (var key in values.business) {

        if (values.business[key] !== ''){
            $api.addCls(businesses[i], 'tea-active');
        }
        else {
            $api.removeCls(businesses[i], 'tea-active');
        }

        i++;
    }

}

function changePlateNum(el_){
    event.stopPropagation();
    values.plateNum = $api.val(el_);
    values.plate = values.plate.slice(0,2) + values.plateNum;
    testForm();
}

function changePhone(el_){
    event.stopPropagation();
    values.telphone = $api.val(el_);
    testForm();
}

function openWinVip(){
    api.openWin({
        name: 'vip_win',
        url: '../vip/vip_win.html',
        pageParam: {
            name: 'test'
        }
    });
}
/**********************************其他函数**********************************/
function testValues(values_){
    values.telphone = tea.toNum(values.telphone);
    if (!tea.checkPhone(values_.telphone)) {
        api.toast({
            msg: '请输入格式正确的11位手机号码~',
            duration: 2000,
            location: 'middle'
        });
        phone.focus();
        return false;
    }
    if (values_.plate.length < 3){
        api.toast({
            msg: '请输入格式正确的车牌号码~',
            duration: 2000,
            location: 'middle'
        });
        return false;
    }
    if (values_.retime === ''){
        api.toast({
            msg: '请选择预约时间~',
            duration: 2000,
            location: 'middle'
        });
        //tea.scroll('bottom');
        return false;
    }
    return true
}

function testForm(){
    var ready = false;
    values.telphone = tea.toNum(values.telphone);
    if (tea.checkPhone(values.telphone) && values.plate.length > 2 && values.retime !== ''){
        ready = true;
    }
    api.sendEvent({
        name: 'formReady',
        extra: {
            ready: ready
        }
    });
}

/**********************************功能模块1**********************************/


</script>
