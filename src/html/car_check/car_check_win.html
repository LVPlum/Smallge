function initEventListener(){

    api.addEventListener({

    }, function(ret, err){

function openFrame(ret_){

    // 打开Frame，不需要打开Frame请删除

        name: 'car_check_frm',
        url: './car_check_frm.html',
        rect: {
            x: 0,
            y: headerH,
            w: 'auto',
            h: api.winHeight - headerH -footerH
        },
