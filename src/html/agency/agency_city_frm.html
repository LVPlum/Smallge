<body tapmode ontouchend="tea.closeFrame(event,'section')">
    <section id="section" class="tea-border-radius-10" >
        <header id="header" class="aui-bar aui-bar-nav aui-bar-light" >
            <div class="tea-text-title" style="width: 100%">选择地区</div>
        </header>
        <div id="areas" class="areas aui-row">
            <div class="aui-btn aui-font-size-16 tea-active areas" tapmode onclick="selectCity('北海')">北海</div>
            <div class="aui-btn aui-font-size-16" tapmode onclick="selectCity('合浦')">合浦</div>
        </div>
        <p>更多城市业务逐步开展...</p>
    </section>

<script type="text/template" id="template">
    {{~it:value:index}}
    <div class="aui-col-xs-6">
        <div class="aui-btn aui-font-size-16 area {{=(index == data.areaIndex? 'tea-active':'')}}" tapmode onclick="selectCity({{=index}})">
            {{=value}}
        </div>
    </div>
    {{~}}
</script>

    data.areaIndex = index_;
