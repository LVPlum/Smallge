<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>留言</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui-win.css" />
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-warning" id="aui-header">
        <a class="aui-btn aui-btn-warning aui-pull-left" id="back">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">回复</div>
        <a class="aui-iconfont aui-icon-sitting aui-pull-right"></a>
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        var id = api.pageParam.ID;
        var header = $api.byId('aui-header');
        $api.fixIos7Bar(header);  
          $api.fixStatusBar(header);// 马秋强，添加 2017-4-24
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'ly_frm',
            url: 'ly_frm.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: headerPos.w,
                h: body_h - headerPos.h
            },
            pageParam: {ID: id}
        });
        $api.addEvt($api.byId('back'), 'click', function(){
        	  api.sendEvent({
			    name: 'reflashnews'
			  }); 
              api.closeWin();
        });
	    api.addEventListener({
			    name:'keyback'
			},function(ret,err){					
        	  api.sendEvent({
			    name: 'reflashnews'
			  }); 
			  api.closeWin();                  		
			});        
    };
</script>
</html>
