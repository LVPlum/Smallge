// 声明DOM对象
var header, footer;

// 声明全局变量
var headerH, footerH;

/**********************************apiready**********************************/
apiready = function(){

    // 处理沉浸式效果，计算header和footer的高度
    header = $api.byId('header');
    $api.fixStatusBar(header);
    headerH = $api.offset(header).h;
    footer = $api.byId('footer');
    footerH = $api.offset(footer).h;

    // 初始化变量
    init();

    // 打开Frame
    openFrame();

};

/**********************************初始化变量**********************************/
function init(){

    // 初始化模块
    initModule();

    // 初始化监听
    initEventListener();

};

/**********************************初始化模块**********************************/

}

/**********************************初始化监听**********************************/
function initEventListener(){

    api.addEventListener({
        name: 'sendhbok'
    }, function(ret, err){

        api.closeWin();
    });

}

/**********************************ajax请求数据**********************************/

}


/**********************************DOM响应**********************************/
// 回退关闭窗口
function closeWin(){
    api.closeWin();
}

/**********************************打开Frame**********************************/
// 打开Frame,不需要打开Frame请删除
function openFrame(){

    var frameName = api.winName.replace('win', 'frm');
    api.openFrame({
        name: 'red_packet_frm',
        url: './red_packet_frm.html',
        rect: {
            x: 0,
            y: headerH,
            w: 'auto',
            h: api.winHeight - headerH - footerH
        },
        pageParam: api.pageParam,
        // 页面是否弹动
        bounces: false,
        allowEdit: true
    });

}
