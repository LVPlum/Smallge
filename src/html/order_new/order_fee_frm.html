
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,aItemress=no">
    <title></title>
    <!-- api样式 -->
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <!-- aui样式 -->
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui-skin.css" />
    <!-- 小马哥通用样式 -->
    <link rel="stylesheet" type="text/css" href="../../css/tea.css" />
    <style type="text/css">

        /*如页面需要动态滚动到底部请去除height:100%*/
        html,body {
            height: 100%;
            overflow: auto;
            background: none;
        }
        .warp {
            width: 100%;
            height: auto;
            background-color: #f7f7f7;
            position: fixed;
            left: 0;
            bottom: 0;
            padding: 0.5rem;
        }

    </style>
</head>
<body class="tea-body-mask" tapmode ontouchend="tea.closeFrame(event,'app')">
    <div id="app" class="warp" v-cloak>
        <div class="aui-list aui-card-list aui-list-noborder" style="background: #f7f7f7;margin-bottom: 0">
            <div class="aui-card-list-content-padded">
                <div class="aui-list-item-text">
                    <div class="aui-list-item-text aui-font-size-16 tea-text-title">发票价格</div>
                    <div class="aui-list-item-right aui-font-size-16 tea-text-title">¥{{tea.formatMoney(orderFee)}}</div>
                </div>
                <div class="aui-list-item-text">
                    <div class="aui-list-item-text aui-font-size-16 tea-text-title">车船使用税</div>
                    <div class="aui-list-item-right aui-font-size-16 tea-text-title">+ ¥{{tea.formatMoney(travelFee)}}</div>
                </div>
                <div class="aui-list-item-text">
                    <div class="aui-list-item-text aui-font-size-16 tea-text-title">小马哥送礼</div>
                    <div class="aui-list-item-right aui-font-size-16 tea-text-title">- ¥{{tea.formatMoney(billBenefit)}}</div>
                </div>
                <div class="aui-list-item-text" v-if="sendBill == 1">
                    <div class="aui-list-item-text aui-font-size-16 tea-text-title">邮费</div>
                    <div class="aui-list-item-right aui-font-size-16 tea-text-title">{{postFee == 0? '免费' : '+ ¥' + tea.formatMoney(postFee)}}</div>
                </div>
                <div class="aui-list-item-text">
                    <div class="aui-list-item-text aui-font-size-16 tea-text-title">现金券</div>
                    <div class="aui-list-item-right aui-font-size-16 tea-text-title">- ¥{{tea.formatMoney(couponFee)}}</div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="../../script/api.js" ></script>
