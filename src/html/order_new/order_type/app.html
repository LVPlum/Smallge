    <title></title>

    <link rel="stylesheet" type="text/css" href="../../css/api.css" />

            background: none;
            height: 100%;

            width: 90%;
            padding: 0 0.2rem;
            line-height: 2.2rem;
            height: 2.2rem;

<body ontouchend="vm.hideFrame()">
    <div id="app" v-cloak>
        <ul class="aui-list aui-media-list aui-list-noborder ware-type">
            <li class="aui-list-item">
                <div class="aui-list-item-inner aui-padded-b-0">
                    <div class="aui-row aui-row-padded">
                        <div v-for="(item, index) in list" class="aui-col-xs-4" tapmode @click="setType(index)">
                            <div class="aui-btn aui-btn-outlined aui-ellipsis-1 aui-margin-b-15" :class="{'tea-active' : index == titleIndex}">{{item}}</div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>

<script type="text/javascript">

/**********************************声明全局变量**********************************/
// 声明DOM对象
var dom = {}, vm = null;

/**********************************apiready**********************************/
apiready = function(){

    vm = new Vue({
        el: '#app',
        data: {
            titleIndex: 0,
            list: ['全部', '找代办', '汽车保险', '网约审车', 'VIP订单', '手机充值', 'ETC订单', '加盟申请'],
            type: ['all', 'agency', 'insure', 'check', 'vip', 'tel', 'etc', 'join']
        },
        methods: {
            setType: function(index){
                vm.titleIndex = index;
                api.sendEvent({
                    name: 'setOrderType',
                    extra: {
                        index: index,
                        type: this.type[index]
                    }
                });
            },
            hideFrame: function(){
                api.setFrameAttr({
                    hidden: true
                });
                api.sendEvent({
                    name: 'setOrderMaskOut',
                });
            }
        },
        watch: {

        }
    })

    // 初始化
    init();

};

/**********************************初始化变量**********************************/
function init(){

    dom = {
    };

    // 初始化模块
    initModule();

    // 初始化监听
    initEventListener();

};

/**********************************初始化模块**********************************/
function initModule(){



}

/**********************************初始化监听**********************************/
function initEventListener(){



}

/**********************************其他函数**********************************/

</script>
