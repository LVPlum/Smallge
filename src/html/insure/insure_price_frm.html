<script type="text/template" id="template">
    {{~it:value:index}}
    <li class="aui-list-item" tapmode onclick="selectInsure({{=index}})">
        <div class="aui-list-item-inner">
            <div class="aui-list-item-title">
                {{=value.item}}<span class="aui-margin-l-10 tea-text-gray tea-font-size-11" >{{=value.remark}}</span>
            </div>
            <div class="aui-list-item-right">
                {{?value.options}}
                <span id="option{{=index}}" class="aui-font-size-12 aui-margin-r-10 tea-text-title tea-text-arrow-down" tapmode onclick="openFrameUiPicker(event,'{{=index}}')">
                    {{=value.options[0]}}
                </span>
                {{?}}
                <label class="aui-checkbox {{=(value.value == 1 || value.set == 1? 'aui-checked' : '')}}"></label>
            </div>
        </div>
    </li>
    {{~}}
</script>
<script type="text/javascript">

/**********************************apiready**********************************/
apiready = function(){

    // 初始化DOM对象
    initDOM();

    // 初始化变量
    initVar();

    // 更新HTML
    initHTML();

    // 初始化监听
    initEventListener();

    // 初始化其他模块
    initModule();

    // ajax请求数据
    getData();

    // 更新DOM对象
    updateDOM();

};

/**********************************声明全局变量**********************************/
// 声明DOM对象
var dom = {};

// 声明全局变量
var data = {}, values = {}, option = {};

var toast = new auiToast();

/**********************************初始化变量**********************************/
// 初始化DOM对象
function initDOM(){

    dom.insureList = $api.byId('insure-list');

};

// 初始化变量
function initVar(){

    values = api.pageParam.values;
    // 初始化ajax数据
    data = tea.objToArr(api.pageParam.data);
    for (var i = data.length - 1; i >= 0; i--) {
        var id = data[i].id;
        // 初始化提交变量
        values[id] = data[i].value;

        if(data[i]['options'] !== undefined){
           data[i]['options'] = data[i]['options'].split(',');
           option[id] = data[i]['options'][0];
        }
    }

    // 初始化订单信息
    order = api.pageParam.order;
    if (typeof order != "undefined") {
        updateVar();
    }

};

// 初始化HTML
function initHTML(){

    tea.doT(data, 'template', 'insure-list');


}
/**********************************初始化监听**********************************/
function initEventListener(){

    api.addEventListener({
        name: 'pickerSure'
    }, function(ret, err){
        if( ret ){
            var index = ret.value.index;
            var id = data[index].id;
            option[id] = ret.value.option;
            var el = $api.byId( 'option' + index);
            el.innerHTML = option[id];
            // 选中复选框
            var checkbox = dom.insures[index];
            $api.addCls(checkbox, 'aui-checked');
        }else{
            //alert( JSON.stringify( err ) );
        }
    });

}

/**********************************初始化模块**********************************/
function initModule(){



}


/**********************************ajax请求数据**********************************/
function getData(){



}

/**********************************更新变量**********************************/
// 更新DOM对象
function updateDOM(){

    dom.insures = $api.domAll(dom.insureList, '.aui-checkbox');

}

// 更新变量
function updateVar(){

    var insureArr = [];
    for (var key in order.insurance_item) {
        insureArr.push(order.insurance_item[key].id);
    }

    for (var i = 0; i < data.length; i++) {
        if (insureArr.indexOf(data[i].id) > -1) {
            data[i].set = 1;
        }
        else {
            data[i].set = 0;
        }
    }
    values.id = order.ID;
    values.able = 1;

}

/**********************************更新HTML**********************************/
function updateHTML(){



}



/**********************************广播消息**********************************/
function sendEvent(){



}

/**********************************DOM响应**********************************/
// 回退关闭窗口
function closeWin(){
    api.closeWin();
}

function openFrameUiPicker(event, index_){
    options_ = data[index_]['options'];
    option_ = options_[0];
    event.stopPropagation();


    api.sendEvent({
        name: 'optionsChange',
        extra: {
            index: index_,
            options: options_
        }
    });

    api.openFrame({
        name: 'ui_picker_frm',
        url: '../unit/ui_picker_frm.html',
        rect: {
            x: 0,
            y: 0,
            w: 'auto',
            h: api.winHeight
        },
        pageParam: {
            index: index_,
            options: options_,
            option: option_
        },
        bounces: false,
        bgColor: 'rgba(0,0,0,0.6)',
        vScrollBarEnabled: true,
        hScrollBarEnabled: true
    });
}

function selectInsure(index_){
    if (data[index_].value == 1) {
        api.toast({
            msg: '该保险为必选项~',
            duration: 2000,
            location: 'middle'
        });
    }
    else {
        var checkbox = dom.insures[index_];
        tea.toggle(checkbox, 'aui-checked');

    }
}

function postInsure(){

    // 根据各复选框是否选中赋值给vuales
    for (var i = dom.insures.length - 1; i >= 0; i--) {
        var checkbox = dom.insures[i];
        var id = data[i].id;
        if ($api.hasCls(checkbox, 'aui-checked')) {
            // if 没有附加选项则赋值为 1
            if(data[i]['options'] === undefined) {
                values[id] = 1;
            }
            else {
                values[id] = option[id];
            }
        }
        else {
            values[id] = 0;
        }
    }
    values.userid = $api.getStorage('ID');
    values.cjh = values.licenseNum;
    values.xm = values.realName;
    values.sfz = values.idNum;
    values.cph = values.plate;

    /*api.showProgress({
        style: 'default',
        animationType: 'fade',
        title: '',
        text: '数据加载中',
        modal: true
    });*/

    tea.showp('','数据发送中',true);
    api.ajax({
        url: website + 'api_q.php?action=post_insurance',
        method: 'post',
        data: {
            values: values
        }
    },function(ret, err){
        api.hideProgress();
        if (ret) {
            api.openWin({
                name: 'successInsure',
                url: '../unit/success_win.html',
                pageParam: {
                    title: '汽车保险',
                    result: '提交成功',
                    data: {
                        '0': ['您提交的投保报价 我们已经收到','小马哥会有专员','在国家法定上班时间1小时内','通过短信或电话联系您','请保持手机畅通',]
                    }
                }
            });
        } else {
            tea.toast('fail');
        }
    });
}
