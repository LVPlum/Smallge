<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,aItemress=no">
    <title>修改个人资料</title>
    <!-- 手淘移动端自适应方案 iPhone6下兼容aui 1rem=设计稿40px -->
    <!--<script type="text/javascript" src="../../script/flexible.js"></script>-->
    <!-- api样式 -->
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <!-- aui样式 -->
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui-skin.css" />
    <!-- 小马哥通用样式 -->
    <link rel="stylesheet" type="text/css" href="../../css/tea.css" />
    <style type="text/css">

        /*如页面需要动态滚动到底部请去除height:100%*/
        html, body {
            width: 100%;
            height: 100%;
            overflow: auto;
        }
		#save-btn{
			display:none;
		}

    </style>
</head>
<body>

    <header id="header" class="aui-bar aui-bar-nav aui-bar-light" >
        <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left tea-text-title"></span>
        </a>
        <div id="head-title" class="aui-title tea-text-title">昵称</div>
        <div id = "save-btn" class="aui-pull-right"  tapmode  onclick="_sendEvent()" >
            <span>完成</span>
        </div>
    </header>

    <section id="main"></section>

    <footer id="footer"></footer>

</body>

<script type="text/javascript" src="../../script/api.js" ></script>
<!-- 小马哥通用函数库 -->
<script type="text/javascript" src="../../script/tea.js"></script>
<!-- ajax相关 -->
<script type="text/javascript" src="../../script/conn.js"></script>
<!-- HTML模板渲染引擎 -->
<script type="text/javascript" src="../../script/doT.min.js"></script>
<!-- HTML模板 -->
<script type="text/template" id="template"></script>

<script type="text/javascript">

/**********************************apiready**********************************/
apiready = function(){
	api.parseTapmode();
    // 处理沉浸式效果，计算header和footer的高度
    header = $api.byId('header');
    $api.fixStatusBar(header);
    headerH = $api.offset(header).h;
    footer = $api.byId('footer');
    footerH = $api.offset(footer).h;

     var type = api.pageParam.type;
    if(type === 1){
//		 type =1: '修改头像';
		$api.byId("save-btn").style.display = 'none';
		$api.html($api.byId('head-title'), '修改个人头像');
	}else if(type ===2){
//		type = 2:'修改昵称';
		$api.byId("save-btn").style.display = 'block';
		$api.html($api.byId("save-btn"), '保存');
		$api.html($api.byId('head-title'), '昵称');
	}else if(type ===3){
//		type = 3:'我的二维码';
		$api.byId("save-btn").style.display = 'none';
		$api.html($api.byId('head-title'), '我的二维码');
	}else if(type ===4){
//		type = 4: '个人简介';
		$api.byId("save-btn").style.display = 'block';
		$api.html($api.byId("save-btn"), '完成');
		$api.html($api.byId('head-title'), '个人简介');
	}
	openFrame();

};

/**********************************声明全局变量**********************************/
// 声明DOM对象
var header, footer;

// 声明全局变量
var headerH, footerH;

/**********************************初始化变量**********************************/

// 回退关闭窗口
function closeWin(){
    api.closeWin();
}

/**********************************打开Frame**********************************/
// 打开Frame,不需要打开Frame请删除
function openFrame(){

    api.openFrame({
        name: '修改个人资料',
        url: 'personal_data_frm.html',
        rect: {
            x: 0,
            y: headerH,
            w: 'auto',
            h: api.winHeight - headerH -footerH
        },
        pageParam:api.pageParam,
        // frame的背景颜色
        bgColor: '#f2f5f8',
        // 页面是否弹动
        bounces: false
    });

}

/**********************************其他函数**********************************/

function _sendEvent(){
	api.sendEvent({
	    name: '_personal_data'
	});
}

</script>
</html>
