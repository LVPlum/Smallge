<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/aui-win.css" />
</head>
<style type="text/css">
header{
    	
    		width:100%; 
    		/*height:3.5rem;*/
    		padding-top:1rem;
    		line-height:3.5rem;
    		text-align:center;
	
    	}
.addcar{font-size: 12px;}
</style>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-success" id="aui-header">
        <a class="aui-btn aui-btn-success aui-pull-left" id="back">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">查看车辆信息</div>   
        <a class="aui-btn aui-btn-success aui-pull-right" id="rightbtn">
          <i class="aui-iconfont aui-icon-more" tapmode onclick="delcar()"></i>
        </a>              
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        var header = $api.byId('aui-header');
        $api.fixIos7Bar(header);
          $api.fixStatusBar(header);// 马秋强，添加 2017-4-24
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'seecarinfo_frm',
            url: 'seecarinfo_frm.html',
            bounces: false,
            vScrollBarEnabled: false,
            pageParam: {id: api.pageParam.id},
            rect: {
                x: 0,
                y: headerPos.h,
                w: headerPos.w,
                h: 'auto'
            }
        });
        $api.addEvt($api.byId('back'), 'click', function(){
            api.closeWin();
        });
    };
        function delcar(){
				api.actionSheet({
				    title: '请选择您要执行的操作',
				    cancelTitle: '取消',
				    destructiveTitle: '删除本车信息'
				},function( ret, err ){
				    if(ret){
			            if(ret.buttonIndex == 1){			            
					         api.sendEvent({
							    name: 'delcar'
							 });							
			            }
				    }
				});        
        }    
</script>
</html>
