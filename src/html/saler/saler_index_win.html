/**********************************打开Frame**********************************/
// 打开Frame,不需要打开Frame请删除
function openFrame(){
    return;
    var frameName = api.winName.replace('win', 'frm');
    api.openFrame({
        name: frameName,
        url: './' + frameName + '.html',
        rect: {
            x: 0,
            y: headerH,
            w: 'auto',
            h: api.winHeight - headerH - footerH
        },
        pageParam: api.pageParam,
        // 页面是否弹动
        bounces: false
    });

}
