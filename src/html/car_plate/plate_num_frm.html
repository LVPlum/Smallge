/**********************************更新HTML**********************************/
function updateHTML(ret){
    var html = '';
    var obj = $api.byId('plate-num');
    for (var i = 0; i < ret.length; i++) {
        var item = ret[i];
        html += '<li class="aui-list-item aui-list-item-arrow" tapmode ';
        if (api.pageParam.vip == false && item.vip == 1) {
            html += 'onclick="vip()">';
        }
        else {
            html += 'onclick="sendmycar(\''+ item.carnum +'\','+ item.ID +',\''+ item.tel +'\','+ item.cartype +')">';
        }
        html += '<div class="aui-list-item-inner">'
        html += '<div class="aui-list-item-title">'+ item.carnum +'</div>';
        if (item.vip == 1 ){
            html += '<div class="aui-list-item-right tea-text-blue">VIP</div>';
        }
        html += '</div></li>';
    }
    $api.append(obj, html);
    api.parseTapmode();


}

function sendmycar(val,id,tel,cartype){
     api.sendEvent({
	    name: 'addOldCar',
	    extra: {
	        car: val,
	        carid: id,
	        tel: tel,
	        cartype: cartype,
	    }
	 });
	 api.closeWin();
}
