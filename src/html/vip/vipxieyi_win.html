<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <style>
    	
    	header{
    	
    		width:100%; 
    		/*height:3.5rem;*/
    		padding-top:1rem;
    		line-height:3.5rem;
    		text-align:center;
			
    	}
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav" id="aui-header">
        <a class="aui-btn aui-pull-left"style="background-color: transparent;" tapmode onclick="closeWin()">
        	 <span class="aui-iconfont aui-icon-left"></span>
            <!--<span class="aui-iconfont aui-icon-close"></span>-->
        </a>
        <div class="aui-title">VIP会员服务协议</div>
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixIos7Bar(header);
          $api.fixStatusBar(header);// 马秋强，添加 2017-4-24
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'vipxieyi_frm',
            url: './vipxieyi_frm.html',
            bounces: false,
 	    	vScrollBarEnabled: false,
	   		hScrollBarEnabled: false,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            }
        })


    };
    function closeWin(){
        api.closeWin({
        });
    }
</script>
</html>
