                    </div>

                        <div class="aui-grid-label aui-font-size-16">代理加盟</div>
                    </div>
                    <div class="aui-col-xs-4 aui-border-l" tapmode onclick="openlist(6)">
                        <i class="aui-iconfont aui-active tea-icon-reward iconSize-22"></i>
                        <div class="aui-grid-label aui-font-size-16">提现</div>

                </div>
            </section>
