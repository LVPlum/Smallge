apiready = function(){

//         url: './html/main/main_win.html',

        pageParam: {},

        slidBackEnabled: false
    });
    return;
    // 处理沉浸式效果，计算header的高度
    header = $api.byId('header');
    $api.fixStatusBar(header);
    headerH = $api.offset(header).h;

       bounces: false,
       vScrollBarEnabled: true,

   });
};
